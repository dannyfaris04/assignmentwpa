<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title> Conversion Calculator </title>
  <link rel="stylesheet" href="style.css">
  <script src="javascript.js"></script>
</head>
<body>
  <h1> Conversion Calculator </h1>
  <p> This calculator will allow you to calculate and solve the currency conversion process (MYR, USD, POUND, and EURO) </p>
  <table class="calculator" style: align="center">
    <tr>
      <td colspan="4">
        <input class="display-box" type="text" id="amount" placeholder="Enter amount" />
      </td>
    </tr>
    <tr>
      <td colspan="2">
        <select class="display-box" id="from">
          <option value="MYR"> MYR </option>
          <option value="USD"> USD </option>
          <option value="EUR"> EUR </option>
          <option value="GBP"> GBP </option>
        </select>
      </td>
      <td colspan="2">
        <select class="display-box" id="to">
          <option value="MYR"> MYR </option>
          <option value="USD"> USD </option>
          <option value="EUR"> EUR </option>
          <option value="GBP"> GBP </option>
        </select>
      </td>
    </tr>
<tr></tr>
</table>
